name: deploy-backend
on:
  push:
    branches:
      - main
    paths:
      - 'backend/**'
      - '.github/workflows/backend.yml'
jobs:
  deploy:
    name: Deploy Backend
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v5
          
      - name: "Push to server"
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.URL }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          fingerprint: ${{ secrets.PI_FINGERPRINT }}
          passphrase: ${{ secrets.PRIVATE_SSH_KEY_PASSWORD }}
          source: "backend/*"
          strip_components: 1
          target: "/home/${{ secrets.SSH_USERNAME }}/guessthesong-backend"
          rm: true
          
      - name: "Deploy with Docker Compose"
        env:
          SPOTIFY_CLIENT_ID: ${{ secrets.SPOTIFY_CLIENT_ID }}
          SPOTIFY_CLIENT_SECRET: ${{ secrets.SPOTIFY_CLIENT_SECRET }}
        uses: appleboy/ssh-action@master
        with:
          host: ${{ vars.URL }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          fingerprint: ${{ secrets.PI_FINGERPRINT }}
          passphrase: ${{ secrets.PRIVATE_SSH_KEY_PASSWORD }}
          envs: SPOTIFY_CLIENT_ID,SPOTIFY_CLIENT_SECRET
          script: |
            cd /home/${{ secrets.SSH_USERNAME }}/guessthesong-backend
            
            # Export environment variables explicitly
            export SPOTIFY_CLIENT_ID="$SPOTIFY_CLIENT_ID"
            export SPOTIFY_CLIENT_SECRET="$SPOTIFY_CLIENT_SECRET"
            
            # Verify environment variables are set (without exposing values)
            if [ -z "$SPOTIFY_CLIENT_ID" ]; then
              echo "ERROR: SPOTIFY_CLIENT_ID is not set"
              exit 1
            fi
            if [ -z "$SPOTIFY_CLIENT_SECRET" ]; then
              echo "ERROR: SPOTIFY_CLIENT_SECRET is not set"
              exit 1
            fi
            echo "âœ“ Spotify credentials are configured"
            
            docker compose -f docker-compose.yml -f docker-compose.tls.yml down
            SPOTIFY_CLIENT_ID="$SPOTIFY_CLIENT_ID" SPOTIFY_CLIENT_SECRET="$SPOTIFY_CLIENT_SECRET" docker compose -f docker-compose.yml -f docker-compose.tls.yml up -d --build
            docker compose -f docker-compose.yml -f docker-compose.tls.yml ps
            docker compose -f docker-compose.yml -f docker-compose.tls.yml logs --tail=50
