name: deploy
on:
  push:
    branches:
      - main
jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: Production
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v5
        with:
          node-version: "22"

      - name: "Install & build"
        run: |
          cd frontend
          npm i
          npm run build
          
      - name: "Push to server"
        uses: appleboy/scp-action@master
        with:
          host: ${{ vars.URL }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.PRIVATE_SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          fingerprint: ${{ secrets.PI_FINGERPRINT }}
          passphrase: ${{ secrets.PRIVATE_SSH_KEY_PASSWORD }}
          source: "frontend/dist/*"
          strip_components: 2
          target: "/var/www/html"
          rm: true